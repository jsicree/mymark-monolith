db.driverClass=com.mysql.jdbc.Driver

# Database url, username and password should be specified in environment variables
# MySQL Database Configuration
# URL Format: jdbc:mysql://host:port/schema?flags
#db.url=jdbc:mysql://localhost:3306/mymark_mono?useSSL=false&serverTimezone=EST5EDT
